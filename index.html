<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 1;
            padding: 1;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .task {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .task.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            display: block;
            margin: 10px auto;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 3px;
            margin: 15px 0;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: red;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Task 1 -->
        <div id="task1" class="task active">
            <h2>Task 1: Match Users to Transaction</h2>
            <p>Enter transaction ID:</p>
            <input type="text" id="transactionId" placeholder="e.g., caqjJtrI">
            <button onclick="submitTask1()">Submit</button>
            <div id="task1Output"></div>
            <button id="nextBtn" onclick="goToTask2()" style="display:none; margin-top: 15px;">Continue to Task 2</button>
        </div>

        <!-- Task 2 -->
        <div id="task2" class="task">
            <h2>Task 2: Semantic Search</h2>
            <p>Enter transaction description:</p>
            <input type="text" id="searchQuery" placeholder="e.g., payment from contractor">
            <button onclick="submitTask2()">Submit</button>
            <div id="task2Output"></div>
            <button id="backBtn" onclick="goToTask1()" style="display:none; margin-top: 15px;">Back to Task 1</button>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";

        async function submitTask1() {
            const transactionId = document.getElementById("transactionId").value.trim();
            
            if (!transactionId) {
                showError("task1Output", "Please enter a transaction ID");
                return;
            }

            showLoading("task1Output");
            
            try {
                const response = await fetch(`${API_URL}/match-users/${transactionId}`);
                const data = await response.json();
                
                if (response.ok) {
                    showOutput("task1Output", data);
                    // Show continue button after Task 1 completes
                    document.getElementById("nextBtn").style.display = "block";
                } else {
                    showError("task1Output", "Error: " + (data.detail || "Unknown error"));
                }
            } catch (error) {
                showError("task1Output", "Error: Could not connect to API. Make sure server is running.");
            }
        }

        function goToTask2() {
            document.getElementById("task1").classList.remove("active");
            document.getElementById("task2").classList.add("active");
            document.getElementById("nextBtn").style.display = "none";
            document.getElementById("backBtn").style.display = "block";
            document.getElementById("searchQuery").focus();
        }

        function goToTask1() {
            document.getElementById("task2").classList.remove("active");
            document.getElementById("task1").classList.add("active");
            document.getElementById("backBtn").style.display = "none";
            document.getElementById("nextBtn").style.display = "block";
            document.getElementById("transactionId").focus();
        }

        async function submitTask2() {
            const query = document.getElementById("searchQuery").value.trim();
            
            if (!query) {
                showError("task2Output", "Please enter a search query");
                return;
            }

            showLoading("task2Output");
            
            try {
                const response = await fetch(`${API_URL}/search-similar-descriptions?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (response.ok) {
                    showOutput("task2Output", data);
                } else {
                    showError("task2Output", "Error: " + (data.detail || "Unknown error"));
                }
            } catch (error) {
                showError("task2Output", "Error: Could not connect to API. Make sure server is running.");
            }
        }

        function showOutput(elementId, data) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="output">${JSON.stringify(data, null, 2)}</div>`;
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="error">${message}</div>`;
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="loading">Loading...</div>`;
        }

        // Allow Enter key to submit
        document.getElementById("transactionId").addEventListener("keypress", function(e) {
            if (e.key === "Enter") submitTask1();
        });

        document.getElementById("searchQuery").addEventListener("keypress", function(e) {
            if (e.key === "Enter") submitTask2();
        });
    </script>
</body>
</html>
